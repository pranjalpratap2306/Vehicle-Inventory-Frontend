    <script>

    // Wait until the page content is fully loaded
document.addEventListener("DOMContentLoaded", function() {
    // Cache all links with the 'nav-link' class
    const navLinks = document.querySelectorAll(".nav-link");
    
    // Function to handle the active class toggle
    function setActiveLink(event) {
        navLinks.forEach(link => link.classList.remove('active')); // Remove active from all links
        event.target.classList.add('active');  // Add active to the clicked link
    }
    
    // Add event listener to each navigation link
    navLinks.forEach(link => {
        link.addEventListener('click', setActiveLink);
    });
});


    </script>
