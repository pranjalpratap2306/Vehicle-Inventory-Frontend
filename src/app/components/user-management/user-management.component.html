<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Page</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
<div class="container">
    <h2>User Management</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username"  class="form-control" name="username" ngModel required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [value] = "stname" class="form-control" name="email" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required>
      </div>
      <div class="form-group">
        <label for="role">User Role:</label>
        <select id="role" class="form-control" name="role" ngModel required>
          <option value="admin">Admin</option>
          <option value="user">User</option>
          <option value="design">Design</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
    </form>
  </div>
